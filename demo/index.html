<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Enhanced Form</title>
</head>
<body>
	<form data-enhancedform action="echo.php" method="post"
		data-autosave>
		<label for="">Name:</label><input type="text" name="name" /> <br />
		<label for="">E-mail:</label><input type="email" name="email" /> <br />
		<label for="">Password:</label><input type="password" name="password" /> <br />
		<button type="submit">Send</button>
	</form>

	<div id="message"></div>

	<script src="jquery.js"></script>
	<script src="../jquery.enhancedform.js"></script>
	<script>
	$(document).ready(function(){
		$('form[data-enhancedform]').enhancedform();
	});
	</script>
</body>
</html>
