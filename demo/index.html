<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Enhanced Form</title>
</head>
<body>

	<fieldset>
		<legend>New Post</legend>
		<form data-enhancedform action="echo.php" method="post"
			data-autosave data-autosave-timer="1000">

			<label for="">Title:</label>
			<input type="text" name="title" /> <br />

			<label for="">Content:</label>
			<textarea name="content"></textarea> <br />

			<label for="">Category:</label>
			<select name="category">
				<option value="1">News</option>
				<option value="2">Blog posts</option>
			</select> <br />

			<button type="submit">Send</button>
		</form>
	</fieldset>

	<div id="message"></div>

	<script src="jquery.js"></script>
	<script src="../jquery.enhancedform.js"></script>
	<script>
	$(document).ready(function(){
		$('form[data-enhancedform]').enhancedform();
	});
	</script>
</body>
</html>
